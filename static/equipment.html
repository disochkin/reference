<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Список оборудования</title>
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/favicon.png" rel="icon" type="image/png">
    <meta charset="UTF-8">
    <title>Модальное окно</title>
    <nav>
        <a href="equipment.html">Оборудование</a>
        <a href="orders.html">Заказы</a>
    </nav>
</head>
<body>
<header>
    Панель управления оборудованием
</header>
<main>
    <div class="title">Список оборудования</div>
    <button id="openModalBtn">Добавить оборудование</button>

    <!-- Модальное окно -->
    <!-- Добавление оборудования-->
    <div class="modal-form" id="modalCreate">
        <div class="modal-content">
            <h3>Новое оборудование</h3>
            <form id="createForm">
                <input id="equipName" placeholder="Название" required type="text">
                <input id="equipPrice" placeholder="Цена" required type="number">
                <select id="supplierSelect"></select>
                <button id="saveBtn">Сохранить</button>
                <button onclick="closeAll()" type="button">Закрыть</button>
            </form>

        </div>
    </div>
    <!-- Модальное окно редактирования -->
    <div class="modal-form" id="modalEdit">
        <div class="modal-content">
            <h3>Редактировать оборудование</h3>
            <form id="editForm">
                <input id="equipmentId" type="hidden">
                <label>Название:<br>
                    <input id="equipmentName" type="text">
                </label><br><br>
                <label>Цена:<br>
                    <input id="equipmentPrice" step="0.01" type="number">
                </label><br><br>
                <button type="submit">Сохранить</button>
                <button onclick="closeAll()" type="button">Закрыть</button>
            </form>
        </div>
    </div>

    <table id="equipmentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Поставщик</th>
            <th>Страна</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- данные будут подставлены из JS -->
        </tbody>
    </table>
    <div id="pagination" style="margin-top: 10px; text-align: center;">
        <button id="prevPage">⟨ Назад</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Вперёд ⟩</button>
    </div>
</main>

<footer>
    © 2025
</footer>

<script
        src="assets/equipment.js">
</script>

<script
        src="assets/equipment-edit.js">
</script>


</body>
</html>
